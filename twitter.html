<!DOCTYPE html>
<html>
	<!--

	HTML skeleton file for Lab 10: Mobile Twitter
	INFO 343, Autumn 2012

	<head>
		<meta charset="utf-8">
		<title>Twitter Search</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="//info344.ischool.uw.edu/libs/jquery/mobile/1.3.0/jquery.mobile-1.3.0.min.css" rel="stylesheet">
		<link href="//courses.washington.edu/info344/labs/1/twitter.css" rel="stylesheet">
		
		<script src="//info344.ischool.uw.edu/libs/jquery/jquery-1.9.1.min.js"></script>
		<script src="//info344.ischool.uw.edu/libs/jquery/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		<script src="twitter.js"></script>
        
	</head>
	<body>
	
		<section data-role="page" id="search-page">
			<header data-role="header">
				<h1>Twitter Search</h1>
			</header>
			
			<section>
				<form id="search-form">
					<p><input type="search" id="search" placeholder="Twitter"></p>
				</form>
				<ul data-role="listview" id="results"></ul>
			</section>
		</section>
		
		<section data-role="page" id="show-timeline">
			<header data-role="header">
				<img id="avatar">	
				<h1></h1>
				<h2></h2>
			</header>
			
			<section>
				<ul  data-role="listview" id="user_stats">
					<li id="user_tweets">
						<strong></strong>
						<small>Tweets</small>
					</li>
					<li id="user_following">
						<strong></strong>
						<small>Following</small>
					</li>
					<li id="user_followers">
						<strong></strong>
						<small>Followers</small>
					</li>
					<li id="user_location">
						<strong></strong>
						<small>Location</small>
					</li>
				</ul>
				<ul id="timeline"></ul>
			</section>
		</section>
	</body>
</html>
