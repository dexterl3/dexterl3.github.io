<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="/lib/ionic/js/ionic.bundle.js"></script>
      
      <!-- removed / in front-->
    <script src='lib/lodash.min.js'></script>
    <script src='lib/angular-google-maps.min.js'></script>

    <script src="lib/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
<body>
   
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>
   
  <ion-nav-view></ion-nav-view>
   
  <script id="home.html" type="text/ng-template">
    <ion-view view-title="Google Maps V3 example">  
     
      <ion-content data-tap-disabled="true">
     
        <ui-gmap-google-map center='map.center' zoom='map.zoom' events="map.markersEvents">
          <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id" closeClick="hideMarkerPopup()" onClicked="showMarkerPopup()">
 
          </ui-gmap-marker>        
        </ui-gmap-google-map>
         
      </ion-content>
       
    </ion-view>
  </script>  
   <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBreAi44TjYZ2WXMvS0X4-2RkA8DMga_YM&language=en">
    </script>
  </body>
</html>
